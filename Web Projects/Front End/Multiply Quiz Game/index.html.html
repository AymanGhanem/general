<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes">
        <title>Multiplying Game</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div id="container">
            <div id ="header">
                <div id = "scoreBox">
                    Score : <span id="score">0</span> 
                </div>
                <div id="correct">
                    Correct
                </div>
                <div id="wrong">
                    Wrong!!!
                </div>
                <div id="timeBox">
                    The remaining time : <span id="time">60</span> sec.
                </div>
                <div class="clear">

                </div>
            </div>
            <div id="question">

            </div>
            <div id="description">
                Choose the right answer from the mutiple choices below
            </div>
            <div id="choices">
                <div id="choice1" class="choice">
                     
                </div>
                <div id="choice2" class="choice">
                    
                </div>
                <div id="choice3" class="choice">
                    
                </div>
                <div id="choice4" class="choice">
                    
                </div>
                <div class="clear">
                    
                </div>
            </div>
            <div id="startResetBox">
                Start Game
            </div>
            <div id="gameOver">
                <p>Game Over</p>
                <p>Your score is <span id="finalScore">0</span>.</p>
            </div>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
